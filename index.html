<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">

        <label for="name" id="name-label">Name
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label">Email
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </label>
        <label for="number" id="number-label">Age
            <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" required />
        </label>
        <p>Which option best describes your current role?</p>
        <label>
            <select id="dropdown" placeholder="Select current role">
                <option value="1" disabled selected>Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="user-recomend">
            <input type="radio" name="user-recomend" id="user-recomend" value="difinitely" class="inline" checked />
            Difinitely
        </label>
        <label for="user-mayberecomend">
            <input type="radio" name="user-recomend" id="user-mayberecomend" value="maybe" class="inline" />
            Maybe
        </label>
        <label for="user-norecomend">
            <input type="radio" name="user-recomend" id="user-norecomend" value="not sure" class="inline" />
            Not sure
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end">
            <input type="checkbox" id="front-end" name="front-end" value="front-end" class="inline" />
            Front-end rojects
        </label>
        <label for="back-end">
            <input type="checkbox" id="back-end" name="back-end" value="back-end" class="inline" />
            Back-end rojects
        </label>
        <label for="data-visualization">
            <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization"
                class="inline" />
            Data Visualization
        </label>
        <label for="bio">
            <p>Any comments or suggestions?</p>
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your coment here...">
          </textarea>
        </label>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
